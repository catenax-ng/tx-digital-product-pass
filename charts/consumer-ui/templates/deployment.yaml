apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "consumer-ui.fullname" . }}
  labels:
    {{- include "consumer-ui.labels" . | nindent 4 }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "consumer-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "consumer-ui.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:          
            - name: "VUE_APP_CLIENT_ID"
              valueFrom:
                secretKeyRef:
                  key:  clientId
                  name: avp-consumer-ui-cx-registry-auth
            - name: "VUE_APP_CLIENT_SECRET"
              valueFrom:
                secretKeyRef:
                  key:  clientSecret
                  name: avp-consumer-ui-cx-registry-auth
            - name: "X_API_KEY"
              valueFrom:
                secretKeyRef:
                  key:  xApiKey
                  name: avp-consumer-ui-edc-oauth
                  
            {{- with (first .Values.ingress.hosts) }}
            - name: "SERVER_URL"
              value: "https://{{ .host }}"
            {{- end }}

            - name: "KEYCLOAK_CLIENTID"
              value: "{{ .Values.productpass.keycloak.clientId }}"

            - name: "KEYCLOAK_REALM"
              value: "{{ .Values.productpass.keycloak.realm }}"
            
            - name: "KEYCLOAK_ONLOAD"
              value: "{{ .Values.productpass.keycloak.onLoad }}"

            - name: "BACKEND_URL"
              value: "https://{{ .Values.productpass.backend_url }}"

            - name: "IDP_URL"
              value: "https://{{ .Values.productpass.idp_url }}"

            - name: "PASSPORT_VERSION"
              value: "{{ .Values.productpass.passport.version }}"

            - name: "API_TIMEOUT"
              value: "{{ .Values.productpass.api.timeout }}"
            
            - name: "API_MAX_RETRIES"
              value: "{{ .Values.productpass.api.max_retries }}"

            - name: "API_DELAY"
              value: "{{ .Values.productpass.api.delay }}"

            - name: "VERSION"
              value: "{{ .Chart.AppVersion }}"

          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
