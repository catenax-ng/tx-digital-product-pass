frontend:
  ingress:
    enabled: true
    #className: ""
    annotations:
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/service-upstream: "true"
    hosts:
      - host: materialpass.beta.demo.catena-x.net
        paths:
          - path: /passport(/|$)(.*)
            pathType: Prefix
    tls:
      - secretName: tls-secret
        hosts:
          - materialpass.beta.demo.catena-x.net

  avp:
    helm:
      clientId: <path:material-pass/data/beta/aasregistry#client.id>
      clientSecret: <path:material-pass/data/beta/aasregistry#client.secret>
      xApiKey: <path:material-pass/data/beta/edc/oauth#api.key>

  # Product Passport UI Configuration
  productpass:
    backend_url: "materialpass.beta.demo.catena-x.net"
    idp_url: "centralidp.beta.demo.catena-x.net/auth/"

backend:
  ingress:
    enabled: true
    # className: "nginx"
    annotations:
      kubernetes.io/ingress.class: nginx
      #kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - host: materialpass.beta.demo.catena-x.net
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: tls-secret
        hosts:
          - materialpass.beta.demo.catena-x.net

  avp:
    helm:
      clientId: <path:material-pass/data/beta/aasregistry#client.id>
      clientSecret: <path:material-pass/data/beta/aasregistry#client.secret>
      xApiKey: <path:material-pass/data/beta/edc/oauth#api.key>

  application:
    yml: |-
    spring:
      name: 'Catena-X Product Passport Consumer Backend'
      main:
        allow-bean-definition-overriding: true
      devtools:
        add-properties: false
      jackson:
        serialization:
          indent_output: true

    logging:
      level:
        root: INFO
        utils: INFO

    configuration:
      maxRetries: 5

      keycloak:
        realm: CX-Central
        resource: Cl13-CX-Battery
        tokenUri: 'https://centralidp.beta.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token'
        userInfoUri: 'https://centralidp.beta.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/userinfo'

      edc:
        endpoint: 'https://materialpass.beta.demo.catena-x.net/consumer'
        management: '/management/v2'
        catalog: '/catalog/request'
        negotiation: '/contractnegotiations'
        transfer: '/transferprocesses'
        receiverEndpoint: 'https://materialpass.beta.demo.catena-x.net/endpoint'

      process:
        store: true
        dir: 'process'
        indent: true
        signKey: '<path:material-pass/data/beta/backend/#signKey>'

      endpoints:
        registryUrl: 'https://semantics.beta.demo.catena-x.net'

      passport:
        dataTransfer:
          encrypt: true
          indent: true
          dir: "data/transfer"
        versions:
          - 'v3.0.1'

      vault:
        type: 'local'
        file: 'vault.token.yml'
        pathSep: "."
        prettyPrint: true
        indent: 2
        defaultValue: '<Add secret value here>'
        attributes:
          - "client.id"
          - "client.secret"
          - "edc.apiKey"
          - "edc.participantId"

    server:
      error:
        include-message: ALWAYS
        include-binding-errors: ALWAYS
        include-stacktrace: ON_PARAM
        include-exception: false
      port: 8888
      tomcat:
        max-connections: 10000