frontend:
  ingress:
    enabled: true
    #className: ""
    annotations:
      ingressClassName: nginx
      # kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/service-upstream: "true"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - host: materialpass.dev.demo.catena-x.net
        paths:
          - path: /passport(/|$)(.*)
            pathType: Prefix
    tls:
      - secretName: tls-secret
        hosts:
          - materialpass.dev.demo.catena-x.net

  avp:
    helm:
      clientId: <path:material-pass/data/dev/aasregistry#client.id>
      clientSecret: <path:material-pass/data/dev/aasregistry#client.secret>
      xApiKey: <path:material-pass/data/dev/edc/oauth#api.key>

  # Product Passport UI Configuration
  productpass:
    backend_url: "materialpass.dev.demo.catena-x.net"
    idp_url: "centralidp.dev.demo.catena-x.net/auth/"
    
backend:
  ingress:
    enabled: true
    # className: "nginx"
    annotations:
      ingressClassName: nginx
      # kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - host: materialpass.dev.demo.catena-x.net
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: tls-secret
        hosts:
          - materialpass.dev.demo.catena-x.net

  avp:
    helm:
      clientId: <path:material-pass/data/dev/backend#clientId>
      clientSecret: <path:material-pass/data/dev/backend#clientSecret>
      xApiKey: <path:material-pass/data/dev/edc/oauth#api.key>
      participantId:  <path:material-pass/data/dev/edc/participant#bpnNumber>

  application:
    yml: |-
      spring:
        name: 'Catena-X Product Passport Consumer Backend'
        main:
          allow-bean-definition-overriding: true
        devtools:
          add-properties: false
        jackson:
          serialization:
            indent_output: true
      
      logging:
        level:
          root: INFO
          utils: INFO
      
      configuration:
        maxRetries: 5
      
        keycloak:
          realm: CX-Central
          resource: Cl13-CX-Battery
          tokenUri: 'https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token'
          userInfoUri: 'https://centralidp.dev.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/userinfo'
      
        edc:
          endpoint: 'https://materialpass.dev.demo.catena-x.net/consumer'
          management: '/management/v2'
          catalog: '/catalog/request'
          negotiation: '/contractnegotiations'
          transfer: '/transferprocesses'
          receiverEndpoint: 'https://materialpass.dev.demo.catena-x.net/endpoint'
          delay:  100 # -- Negotiation status Delay in milliseconds in between async requests [<= 500]
      
        security:
          check:
            enabled: true
            bpn: false
            edc: true
      
        dtr:
          central: false
          centralUrl: 'https://semantics.dev.demo.catena-x.net/registry'
          assetId: 'digital-twin-registry'
          internalDtr: "https://materialpass.dev.demo.catena-x.net/BPNL000000000000" # -- If there is an internal DTR available it can be referenced here and will be injected in the list of DTRs
          decentralApis:
            prefix: "/api/v3.0"
            search: "/lookup/shells/query"
            digitalTwin: "/shell-descriptors"
            subModel: "/submodel-descriptors"
          transferTimeout: 10000
          temporaryStorage: true
      
        discovery:
          endpoint: "https://semantics.dev.demo.catena-x.net/discoveryfinder/api/administration/connectors/discovery/search"
          bpn:
            key: "manufacturerPartId"
            searchPath: "/api/administration/connectors/bpnDiscovery/search"
          edc:
            key: "bpn"
      
      
        process:
          store: true
          dir: 'process'
          indent: true
          signKey: '<path:material-pass/data/dev/backend/#signKey>'
      
        passport:
          dataTransfer:
            encrypt: true
            indent: true
            dir: "data/transfer"
          versions:
            - 'v3.0.1'
      
        vault:
          type: 'local'
          file: 'vault.token.yml'
          pathSep: "."
          prettyPrint: true
          indent: 2
          defaultValue: '<Add secret value here>'
          attributes:
            - "client.id"
            - "client.secret"
            - "edc.apiKey"
            - "edc.participantId"
      
      server:
        error:
          include-message: ALWAYS
          include-binding-errors: ALWAYS
          include-stacktrace: ON_PARAM
          include-exception: false
        port: 8888
        tomcat:
          max-connections: 10000
