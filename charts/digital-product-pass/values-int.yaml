frontend:
  ingress:
    enabled: true
    #className: ""
    annotations:
      ingressClassName: nginx
      # kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/rewrite-target: /$2
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/service-upstream: "true"
    hosts:
      - host: materialpass.int.demo.catena-x.net
        paths:
          - path: /passport(/|$)(.*)
            pathType: Prefix
    tls:
      - secretName: tls-secret
        hosts:
          - materialpass.int.demo.catena-x.net

  avp:
    helm:
      clientId: <path:material-pass/data/int/aasregistry#client.id>
      clientSecret: <path:material-pass/data/int/aasregistry#client.secret>
      xApiKey: <path:material-pass/data/int/edc/oauth#api.key>
  productpass:
    backend_url: "materialpass.int.demo.catena-x.net"
    idp_url: "centralidp.int.demo.catena-x.net/auth/"
    keycloak:
      clientId: "Cl13-CX-Battery"
      realm: "CX-Central"
      onLoad: "login-required"

backend:
  ingress:
    enabled: true
    # className: "nginx"
    annotations:
      ingressClassName: nginx
      # kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    hosts:
      - host: materialpass.int.demo.catena-x.net
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: tls-secret
        hosts:
          - materialpass.int.demo.catena-x.net

  avp:
    helm:
      clientId: <path:material-pass/data/int/backend#clientId>
      clientSecret: <path:material-pass/data/int/backend#clientSecret>
      xApiKey: <path:material-pass/data/int/edc/oauth#api.key>
      participantId:  <path:material-pass/data/int/edc/participant#bpnNumber>

  application:
    yml: |-
      spring:
        name: 'Catena-X Product Passport Consumer Backend'
        main:
          allow-bean-definition-overriding: true
        devtools:
          add-properties: false
        jackson:
          serialization:
            indent_output: true
      
      logging:
        level:
          root: INFO
          utils: INFO
      
      configuration:
        maxRetries: 5
      
        keycloak:
          realm: CX-Central
          resource: Cl13-CX-Battery
          tokenUri: 'https://centralidp.int.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token'
          userInfoUri: 'https://centralidp.int.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/userinfo'
      
        edc:
          endpoint: 'https://materialpass.int.demo.catena-x.net/consumer'
          management: '/management/v2'
          catalog: '/catalog/request'
          negotiation: '/contractnegotiations'
          transfer: '/transferprocesses'
          receiverEndpoint: 'https://materialpass.int.demo.catena-x.net/endpoint'
          delay:  100 # -- Negotiation status Delay in milliseconds in between async requests [<= 500]
      
        security:
          check:
            enabled: true
            bpn: true
            edc: true
      
        dtr:
          central: false
          centralUrl: 'https://semantics.int.demo.catena-x.net/registry'
          assetId: 'digital-twin-registry'
          dspEndpointKey: 'dspEndpoint'
          endpointInterface: 'SUBMODEL-3.0'
          internalDtr: "https://materialpass.int.demo.catena-x.net/BPNL000000000000" # -- If there is an internal DTR available it can be referenced here and will be injected in the list of DTRs
          decentralApis:
            search: "/lookup/shells/query"
            digitalTwin: "/shell-descriptors"
            subModel: "/submodel-descriptors"
          timeouts:
            search: 10
            negotiation: 40
            transfer: 10
            digitalTwin: 20
          temporaryStorage: true
      
        discovery:
          endpoint: "https://semantics.int.demo.catena-x.net/discoveryfinder/api/administration/connectors/discovery/search"
          bpn:
            key: "manufacturerPartId"
            searchPath: "/api/administration/connectors/bpnDiscovery/search"
          edc:
            key: "bpn"
      
      
        process:
          store: true
          dir: 'process'
          indent: true
          signKey: '<path:material-pass/data/int/backend/#signKey>'
      
        passport:
          dataTransfer:
            encrypt: true
            indent: true
            dir: "data/transfer"
          versions:
            - 'v3.0.1'
      
        vault:
          type: 'local'
          file: 'vault.token.yml'
          pathSep: "."
          prettyPrint: true
          indent: 2
          defaultValue: '<Add secret value here>'
          attributes:
            - "client.id"
            - "client.secret"
            - "edc.apiKey"
            - "edc.participantId"
      
      server:
        error:
          include-message: ALWAYS
          include-binding-errors: ALWAYS
          include-stacktrace: ON_PARAM
          include-exception: false
        port: 8888
        tomcat:
          max-connections: 10000

